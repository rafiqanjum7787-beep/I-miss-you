!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Best Friend üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Pacifico',cursive;}
body{background:#0b1020;color:#fff;text-align:center;overflow-x:hidden}

/* üåà LIGHT DISCO BACKGROUND */
.disco{
 position:fixed;inset:0;z-index:-3;
 background:
 radial-gradient(circle at 10% 20%, #a1c4fd, transparent 40%),
 radial-gradient(circle at 80% 30%, #c2ffd8, transparent 40%),
 radial-gradient(circle at 30% 80%, #fbc2eb, transparent 40%),
 radial-gradient(circle at 70% 70%, #fddb92, transparent 40%);
 animation:floatDisco 10s infinite alternate;
}
@keyframes floatDisco{
 from{filter:hue-rotate(0deg);}
 to{filter:hue-rotate(120deg);}
}

/* Sparkles */
.sparkle{
 position:fixed;width:4px;height:4px;
 background:white;border-radius:50%;
 opacity:.6;animation:spark 5s infinite linear;
}
@keyframes spark{
 from{transform:translateY(100vh);}
 to{transform:translateY(-10vh);}
}

.page{
 display:none;min-height:100vh;
 padding:20px;flex-direction:column;
 justify-content:center;align-items:center;
}Glass Box */
.glass{
 background:rgba(255,255,255,.15);
 backdrop-filter:blur(15px);
 border-radius:25px;
 padding:40px;
 box-shadow:0 0 40px rgba(255,255,255,.25);
 border:1px solid rgba(255,255,255,.4);
}

input{
 padding:12px;border-radius:12px;border:none;
 font-size:1.1rem;text-align:center;
 outline:none;margin-bottom:12px;
}
button{
 padding:12px 35px;border-radius:40px;
 border:none;background:linear-gradient(45deg,#6a11cb,#2575fc);
 color:white;font-size:1.1rem;
 cursor:pointer;transition:.3s;
}
button:hover{transform:scale(1.1);}

/* Hearts Game */
#heart-area span{
 position:absolute;font-size:50px;
 animation:fall 2s linear forwards;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);}}

/* Memory */
.memory-grid{
 display:grid;
 grid-template-columns:repeat(4,70px);
 gap:12px;margin-top:20px;
}
.card{
 width:70px;height:70px;
 background:white;border-radius:12px;
 font-size:2rem;display:flex;
 align-items:center;justify-content:center;
 cursor:pointer;transition:.4s;
}
.card.flipped{
 background:#2575fc;color:white;
}

/* Letter */
.letter-box{
 max-width:650px;
 background:rgba(255,255,255,.18);
 backdrop-filter:blur(12px);
 padding:35px;border-radius:25px;
 font-size:1.4rem;line-height:1.7;
 border:1px solid w/* üî• FINAL BFF PAGE */
.bff-ring{
 width:260px;height:260px;
 border-radius:50%;
 border:6px solid transparent;
 background:
 linear-gradient(#0b1020,#0b1020) padding-box,
 linear-gradient(45deg,#6a11cb,#2575fc,#00c6ff) border-box;
 animation:spin 6s linear infinite;
 display:flex;align-items:center;justify-content:center;
}
@keyframes spin{to{transform:rotate(360deg);}}

.bff-heart{
 font-size:5rem;
 animation:pulse 1.2s infinite;
}
@keyframes pulse{
 0%,100%{transform:scale(1)}
 50%{transform:scale(1.15)}
}

.bff-text{
 margin-top:20px;
 font-size:2.4rem;
 background:linear-gradient(45deg,#6a11cb,#00c6ff);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 text-shadow:0 0 15px rgba(0,198,255,.6);
}

.name{
 margin-top:10px;
 font-size:1.5rem;
 letter-spacing:2px;
}

/* üéÇ CAKE CUTTING */
.cake-box{
 position:fixed;inset:0;
 background:rgba(0,0,0,.7);
 display:none;
 justify-content:center;
 align-items:center;
 z-index:999;
}
.cake{
 width:220px;height:180px;
 background:linear-gradient(#ff9a9e,#fad0c4);
 border-radius:20px;
 position:relative;
 box-shadow:0 0 30px pink;
}
.cake:before{
 content:'';
 position:absolute;top:-25px;
 width:100%;height:25px;
 background:#fff;
 border-radius:20px 20px 0 0;
}
.candle{
 position:absolute;top:-50px;
 left:50%;transform:translateX(-50%);
 width:10px;height:40px;
 background:#fff;border-radius:5px;
}
.flame{
 width:12px;height:12px;
 background:orange;border-radius:50%;
 position:absolute;top:-12px;left:-1px;
 animation:flicker .5s infinite alternate;
}
@keyframes flicker{
 from{transform:scale(1);}
 to{transform:scale(1.2);}
}
.cut-line{
 position:absolute;top:50%;
 height:4px;background:red;
 width:0;animation:cut 2s forwards;
}
@keyframes cut{
 to{width:100%;}
}
</style>
</head>

<body>

<div class="disco"></div>

<script>
for(let i=0;i<40;i++){
 let s=document.createElement("div");
 s.className="sparkle";
 s.style.left=Math.random()*100+"vw";s.style.animationDuration=(3+Math.random()*5)+"s";
 document.body.appendChild(s);
}
</script>

<!-- LOCK -->
<div id="lock" class="page" style="display:flex">
 <div class="glass">
  <h2>üîê Best Friend Access</h2><br>
  <p>Hint: <b>Talha's friend</b></p><br>
  <input id="passInput" type="password" placeholder="Password">
  <br>
  <button onclick="unlock()">Enter</button>
  <p id="err" style="margin-top:10px;color:#ffbaba"></p>
 </div>
</div>

<!-- GAME -->
<div id="game" class="page">
 <h1>Catch 10 Hearts ‚ù§Ô∏è</h1>
 <h2><span id="score">0</span> / 10</h2>
 <div id="heart-area"></div>
</div>

<!-- MEMORY -->
<div id="memoryPage" class="page">
 <h1>Memory Match üß†</h1>
 <div class="memory-grid" id="grid"></div>
</div>

<!-- LETTER -->
<div id="letterPage" class="page">
 <div class="letter-box">
  <p id="letterText"></p>
 </div>
 <br>
 <button onclick="showFinal()">Finish</button>
</div>

<!-- FINAL PAGE -->
<div id="finalPage" class="page">
 <div class="bff-ring">
  <div class="bff-heart">üíô</div>
 </div>
 <div class="bff-text">BFF FOREVER</div>
 <div class="name">Talha ü§ù Hamza</div>
 <p style="margin-top:15px;opacity:.8">
  Brotherhood ‚Ä¢ Loyalty ‚Ä¢ Respect
 </p>
 <button onclick="cutCake()" style="margin-top:20px">üéÇ Cut Cake</button>
</div>

<!-- CAKE -->
<div class="cake-box" id="cakeBox">
 <div class="cake">
  <div class="candle"><div class="flame"></div></div>
  <div class="cut-line"></div>
 </div>
</div>

<script>
let score=0;

function unlock(){
 if(passInput.value.toLowerCase()==="hamza"){
  lock.style.display="none";
  game.style.display="flex";
  startGame();
 }else err.innerText="Wrong password üòÑ";
}

function startGame(){
 let i=setInterval(()=>{
  if(score>=10){
   clearInterval(i);
   game.style.display="none";
   startMemory();
   return;
  }
  let h=document.createElement("span");
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*90+"vw";
  h.style.top="-40px";
  h.onclick=()=>{score++;scoreEl.innerText=score;h.remove();}
  heart-area.appendChild(h);
 },600);
}

const emojis=['üíô','üî•','‚≠ê','‚ö°','üíô','üî•','‚≠ê','‚ö°'];
let open=[],match=0;

function startMemory(){
 memoryPage.style.display="flex";
 emojis.sort(()=>Math.random()-.5).forEach(e=>{
  let c=document.createElement("div");
  c.className="card";c.innerHTML="?";c.dataset.v=e;
  c.onclick=()=>{
   if(open.length<2&&!c.classList.contains("flipped")){
    c.classList.add("flipped");c.innerHTML=e;
    open.push(c);
    if(open.length==2)check();
   }
  }
  grid.appendChild(c);
 });
}

function check(){
 if(open[0].dataset.v===open[1].dataset.v){
  match++;open=[];
  if(match==4)setTimeout(showLetter,800);
 }else{
  setTimeout(()=>{
   open.forEach(x=>{x.classList.remove("flipped");x.innerHTML="?"});
   open=[];
  },700);
 }
}

function showLetter(){
 memoryPage.style.display="none";
 letterPage.style.display="flex";
 let t="Hamza, you are not just a friend ‚Äî you are a brother. Real friendship never fades. Respect and loyalty forever üíô";
 let i=0;
 (function type(){
  if(i<t.length){letterText.innerHTML+=t[i++];setTimeout(type,40);}
 })();
}

function showFinal(){
 letterPage.style.display="none";
 finalPage.style.display="flex";
}

function cutCake(){
 cakeBox.style.display="flex";
 setTimeout(()=>{
  cakeBox.querySelector('.cut-line').style.width="100%";
 },500);
 setTimeout(()=>{
  alert("üéâ Happy Birthday Hamza! üéâ");
  cakeBox.style.display="none";
 },3000);
}
</script>

</body>
</html>
