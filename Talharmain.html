<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Miss You Harmain üíô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Pacifico',cursive;}
body{overflow-x:hidden;text-align:center;background:linear-gradient(135deg,#ff9a9e,#fad0c4);color:#fff;}

/* Background Disco Effect */
.disco{
 position:fixed;inset:0;z-index:-5;
 background:
  radial-gradient(circle at 20% 30%, rgba(255,0,150,.4), transparent 40%),
  radial-gradient(circle at 80% 20%, rgba(0,255,255,.4), transparent 40%),
  radial-gradient(circle at 50% 80%, rgba(255,255,0,.4), transparent 40%);
 animation:disco 8s infinite alternate;
}
@keyframes disco{100%{filter:hue-rotate(360deg)}}

button{
 padding:14px 36px;border:none;border-radius:40px;
 background:white;color:#c9184a;
 font-size:1.3rem;margin:15px;cursor:pointer;
 transition:.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
button:hover{transform:scale(1.1); background:#ffe3e3;}

.page{display:none;padding:30px;min-height:100vh;flex-direction:column;justify-content:center;align-items:center;}

#lock{position:fixed;inset:0;background:rgba(0,0,0,.8);display:flex;z-index:999}
#lockBox{background:white;padding:40px;border-radius:30px;color:#c9184a;width:90%;max-width:400px;}

#heart-area span{
 position:absolute;font-size:35px;cursor:pointer;
 animation:fall 4s linear infinite;
}
@keyframes fall{from{top:-60px}to{top:110vh}}

.letter{
 background:rgba(30,58,138,0.9);
 width:90%;max-width:600px;
 margin:20px auto;padding:40px;
 border-radius:25px;font-size:1.6rem;line-height:1.6;
 border: 2px solid #fff;
}

#memoryBoard{display:grid;grid-template-columns: repeat(4, 1fr); gap:10px; width:320px; margin:20px auto;}
.card{
 width:70px;height:70px;background:#fff;
 display:flex;align-items:center;justify-content:center;
 font-size:2rem;cursor:pointer;border-radius:12px;color:transparent;
 transition: 0.3s;
}
.flipped{color:initial !important; background: #ffe3e3 !important; transform: rotateY(180deg);}

#finalCanvas{display:block;margin:auto;max-width:100%;background:#000;border-radius:20px;box-shadow: 0 0 20px #ff2e63;}
#finalText{
 font-size:3.5rem;font-family:'Great Vibes',cursive;color:#ff2e63;
 position:absolute;top:50%;left:50%;
 transform:translate(-50%,-50%);
 text-shadow: 2px 2px 15px rgba(255,46,99,0.8);
 width: 100%;
}
input{padding:12px; border-radius:15px; border:2px solid #ff9a9e; width:80%; outline:none; text-align:center;}
</style>
</head>

<body>
<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<div class="disco"></div>

<div id="lock" class="page">
 <div id="lockBox">
  <h2>üíñ Enter Secret Key üíñ</h2>
  <p style="margin-bottom:15px;">Hint: Talha's jaan üíô</p>
  <input type="password" id="pass" placeholder="Enter Name...">
  <br>
  <button onclick="unlock()">Unlock üíñ</button>
  <p id="err" style="color:red; margin-top:10px; font-family:sans-serif;"></p>
 </div>
</div>

<div id="game" class="page">
 <h1>‚ù§Ô∏è Catch 10 Falling Hearts ‚ù§Ô∏è</h1>
 <h2 style="background:white; color:#ff2e63; padding:10px 20px; border-radius:20px;">Score: <span id="score">0</span> / 10</h2>
 <div id="heart-area"></div>
</div>

<div id="quizPage" class="page">
 <h1>Love Quiz üíï</h1>
 <div style="background:white; color:#333; padding:30px; border-radius:25px; width:90%; max-width:400px;">
    <h3 id="quizQuestion" style="margin-bottom:20px;"></h3>
    <input id="quizAnswer" placeholder="Your answer...">
    <br>
    <button onclick="nextQuiz()">Submit</button>
 </div>
</div>

<div id="letterPage" class="page">
 <div class="letter">
    <p id="typewriter"></p>
 </div>
 <button onclick="showMemory()" id="letterBtn" style="display:none">Play Game üíô</button>
</div>

<div id="memoryGame" class="page">
 <h1>Find the Pairs üíñ</h1>
 <div id="memoryBoard"></div>
 <button id="memNext" style="display:none" onclick="showFinalPage()">See Surprise ‚ù§Ô∏è</button>
</div>

<div id="finalPage" class="page">
 <h1 style="margin-bottom:20px;">You are my Forever! ‚ù§Ô∏è</h1>
 <div style="position:relative">
    <canvas id="finalCanvas" width="500" height="500"></canvas>
    <div id="finalText">Talha ‚ù§Ô∏è Harmain</div>
 </div>
 <p style="margin-top:20px;">Har pal apki yaad aati ha or ap hain jo mujy yaad he nai krti...</p>
</div>

<script>
const music = document.getElementById("bgMusic");

// LOCK FUNCTION
function unlock(){
 if(pass.value.toLowerCase()=="talha" || pass.value.toLowerCase()=="harmain"){
  music.play();
  document.getElementById("lock").style.display="none";
  document.getElementById("game").style.display="flex";
  startGame();
 } else {
     document.getElementById("err").innerText="Hint: Use 'ek he tu jaan ha' üíî";
 }
}

// HEART GAME
let score=0;
function startGame(){
 let heartArea = document.getElementById("heart-area");
 let scoreEl = document.getElementById("score");
 let i = setInterval(()=>{
  if(score>=10){
      clearInterval(i);
      setTimeout(()=>{
          document.getElementById("game").style.display="none";
          startQuiz();
      },600);
      return;
  }
  let h=document.createElement("span");
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*90+"vw";
  h.onclick=()=>{
   score++;
   scoreEl.innerText=score;
   h.remove();
  };
  heartArea.appendChild(h);
 },700);
}

// EXTENDED QUIZ
const quizData=[
 {q:"Who loves you the most in the world?", a:"talha"},
 {q:"What does Talha call you lovingly?", a:"my jaan"},
 {q:"Will you stay with Talha forever?", a:"yes"},
   {q:"Talha's favourite food ?", a:"biryani"}, 
 {q:"Talha's favourite colour ?", a:"black"},
 {q:"Talha's favourite person ?", a:"harmain"}
];
let qi=0;
function startQuiz(){
    document.getElementById("quizPage").style.display="flex";
    showQ();
}
function showQ(){
 if(qi>=quizData.length){
     document.getElementById("quizPage").style.display="none";
     showLetter();
     return;
 }
 document.getElementById("quizQuestion").innerText = quizData[qi].q;
 document.getElementById("quizAnswer").value = "";
}
function nextQuiz(){
 let ans = document.getElementById("quizAnswer").value.toLowerCase().trim();
 if(ans == quizData[qi].a){
     qi++;
     showQ();
 } else {
     alert("Wrong answer! Hint: " + quizData[qi].a);
 }
}

// LETTER WITH TYPEWRITER EFFECT
function showLetter(){
 document.getElementById("letterPage").style.display="flex";
 let text = "Dear Harmain, \n\nI miss you more than words can ever describe. Life feels incomplete without your smile.You ard one in million.I love you forever. 
  You are the best thing that ever happened to me. \n\nForever yours, \nTalha ‚ù§Ô∏è";
 let i = 0;
 function type() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(type, 50);
    } else {
      document.getElementById("letterBtn").style.display="inline-block";
    }
 }
 type();
}

// MEMORY GAME
const emojis=["üíñ","üíñ","üíô","üíô","üíò","üíò","‚ù§Ô∏è","‚ù§Ô∏è","üíç","üíç","ü´¶","ü´¶"].sort(()=>Math.random()-0.5);
let selected = [];
let matchedCount = 0;

function showMemory(){
 document.getElementById("letterPage").style.display="none";
 document.getElementById("memoryGame").style.display="flex";
 let board = document.getElementById("memoryBoard");
 
 emojis.forEach((emoji) => {
    let card = document.createElement("div");
    card.classList.add("card");
    card.dataset.val = emoji;
    card.innerText = emoji;
    card.onclick = function() {
        if(this.classList.contains('flipped') || selected.length === 2) return;
        this.classList.add('flipped');
        selected.push(this);
        
        if(selected.length === 2) {
            if(selected[0].dataset.val === selected[1].dataset.val) {
                matchedCount++;
                selected = [];
                if(matchedCount === 4) document.getElementById("memNext").style.display="block";
            } else {
                setTimeout(() => {
                    selected[0].classList.remove('flipped');
                    selected[1].classList.remove('flipped');
                    selected = [];
                }, 700);
            }
        }
    };
    board.appendChild(card);
 });
}

// FINAL SURPRISE
function showFinalPage(){
 document.getElementById("memoryGame").style.display="none";
 document.getElementById("finalPage").style.display="flex";
 drawStars();
}

function drawStars() {
    const canvas = document.getElementById('finalCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function createParticle() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 1,
            color: '#ff2e63',
            velocity: { x: (Math.random()-0.5)*2, y: (Math.random()-0.5)*2 }
        };
    }

    for(let i=0; i<100; i++) particles.push(createParticle());

    function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.05)';
        ctx.fillRect(0,0,canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
            ctx.fill();
            p.x += p.velocity.x;
            p.y += p.velocity.y;
            if(p.x < 0 || p.x > canvas.width) p.velocity.x *= -1;
            if(p.y < 0 || p.y > canvas.height) p.velocity.y *= -1;
        });
        requestAnimationFrame(animate);
    }
    animate();
}
</script>
</body>
</html>
